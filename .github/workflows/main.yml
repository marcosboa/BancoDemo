name: BancoDemo com ngrok
 
on:
  workflow_dispatch:
 
jobs:
  run-java-app:
    runs-on: ubuntu-latest
 
    steps:
      - name: üì• Clonar o reposit√≥rio
        uses: actions/checkout@v3
 
      - name: ‚òï Instalar Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
 
      - name: üì¶ Baixar MySQL Connector
        run: |
          mkdir -p lib
          curl -L https://repo1.maven.org/maven2/com/mysql/mysql-connector-j/9.2.0/mysql-connector-j-9.2.0.jar -o lib/mysql-connector-j-9.2.0.jar
 
      - name: üî® Compilar Java
        run: |
          javac -cp ".:lib/mysql-connector-j-9.2.0.jar" LoginCadastro.java PaginaUsuario.java Adm.java
 
      - name: üåê Instalar ngrok
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok
 
      - name: üåç Iniciar servidor e expor com ngrok
        run: |
          # Inicia o servidor em segundo plano
          nohup java -cp ".:lib/mysql-connector-j-9.2.0.jar" LoginCadastro > server.log 2>&1 &
          # Espera o servidor subir
          sleep 5
 
          # Inicia o ngrok
          ngrok http 8089 > /dev/null &
          sleep 10
 
          # Captura o link gerado
          curl http://127.0.0.1:4040/api/tunnels | jq -r '.tunnels[0].public_url' > ngrok_url.txt
          echo "üåê Acesse sua aplica√ß√£o Java pelo link abaixo:"
          cat ngrok_url.txt
 
          echo "‚è≥ Mantendo servidor ativo por at√© 6 horas (tempo m√°ximo do GitHub Actions)..."
          sleep 21600  # 6 horas
